<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Layout01</title>
    <style>
      body {
        background: #c8e5c9;
      }
      #wrap {
        width: 1000px;
        height: 900px;
        margin: 0 auto;
        font-size: 40px;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
      }
      /* line-heignt로 텍스트 세로 가운데정렬 하는 건 한 줄일 때만 가능(값은 div의 height사이즈로) */
      #header {
        width: 1000px;
        height: 100px;
        background: #2e7d32;
        line-height: 100px; 
      }

      #nav {
        width: 1000px;
        height: 100px;
        background: #388e3c;
        line-height: 100px;
      }
      #side {
        float: left;
        width: 300px;
        height: 600px;
        background: #43a047;
        line-height: 600px;
      }
      #contents {
        float: left;
        width: 700px;
        height: 600px;
        background: #4caf50;
        line-height: 600px;
      }
      #footer {
        float: left;
        width: 1000px;
        height: 100px;
        background: #66bb6a;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">header</div>
      <div id="nav">nav</div>
      <div id="side">side</div>
      <div id="contents">contents</div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
